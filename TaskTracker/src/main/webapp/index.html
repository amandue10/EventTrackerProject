<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
<script src="js/script.js"></script>
</head>
<body>
<h1>Task Tracker</h1>
<hr> 


  <form name="taskForm">
  <legend>Get Task By ID</legend>
    <input type="number" name="taskId">
    <button class="btn btn-primary" name="lookup">Get Task by Id</button>
  </form>
  <div id="output">
    <div id="taskData"></div>
 
  </div>
  
<hr>
<form name="addTaskForm">
<legend>Add Task</legend>
<hr>
<input type="text" name="name" placeholder="Name of Task"> <br>
<textarea rows="3" cols="40" name="details" placeholder="Task Details"></textarea><br>
<input type="text" name="location" placeholder="Location of Task"> <br>
<input type="text" name="taskDate" placeholder="Date"> <br>
<input type="text" name="taskTime" placeholder="Time of Task"> <br>
<input type="text" name="category" placeholder="Category"> <br>
<input type="text" name="priorityLevel" placeholder="Priority Level"> <br>
<input type="text" name="notes" placeholder="notes"> <br>
<input type="text" name="status" placeholder="status"> <br>
<button class="btn btn-primary" name="addTask">Add Task</button>
<button class="btn btn-primary" name="deleteTask">Delete Task</button>
<button class="btn btn-primary" name="updateTask">Update Task</button>
</form>
<hr>




</body>
</html>
