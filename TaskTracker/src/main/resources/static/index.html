<!DOCTYPE html>
<html>
<head>

<script src="js/script.js"></script>

<body>
<h1>Task Tracker</h1>
<div id="output">
    <div id="taskData"></div>
  </div>


<hr>
<form name="addTaskForm">
<input type="text" name="name" placeholder="Name of Task"> <br>
<textarea rows="3" cols="40" name="details" placeholder="Task Details"></textarea><br>
<input type="text" name="location" placeholder="Location of Task"> <br>
<input type="date" name="taskDate" placeholder="Date"> <br>
<input type="time" name="taskTime" placeholder="Time of Task"> <br>
<input type="text" name="category" placeholder="Category"> <br>
<input type="text" name="priorityLevel" placeholder="Priority Level"> <br>
<input type="text" name="notes" placeholder="notes"> <br>
<input type="text" name="status" placeholder="status"> <br>
<button class="btn btn-primary" name="addFilm">Add Task</button>
</form>

</body>
